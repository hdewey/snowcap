version: '3'
services:
  rabbitmq:
    image: "rabbitmq:management"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - snowcap_network
  app: # uvicorn fastapi python app 
    build: .
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    depends_on:
      - rabbitmq
    networks:
      - snowcap_network
  worker: # Celery worker
    build: .
    command: celery -A main.celery worker
    env_file:
      - ./app/.env
    volumes:
      - ./app:/app
    depends_on:
      - rabbitmq
    networks:
      - snowcap_network
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
      # - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf 
      - ./nginx/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - snowcap_network
networks:
  snowcap_network:
    driver: bridge